<mat-card>
     
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" >
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="postsService.selectedPost.$key">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          [ngModel]="postsService.selectedPost.title"
          required
          minlength="3"
          placeholder="Post Title"
          #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="content"
          [ngModel]="postsService.selectedPost.content"
          required
          placeholder="Post Content"
          #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save Post</button>
    </form>
  </mat-card>
